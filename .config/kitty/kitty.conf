font_family      FiraCode Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 15.0

disable_ligatures never 

enable_audio_bell no 

url_style straight

remember_window_size yes 
initial_window_width  800
initial_window_height 600

# BEGIN_KITTY_THEME
# Monokai
include current-theme.conf
# END_KITTY_THEME

# background_image ~/.config/kitty/images/bg-1.png
# background_tint 0.3

tab_bar_edge bottom
tab_bar_align left
tab_bar_style custom
tab_bar_min_tabs 1
tab_activity_symbol none
bell_on_tab no
tab_separator ""
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# set-var foo run-shell-command ./num2words.py #I
