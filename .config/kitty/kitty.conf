# tab_title_template "{f'…{title[-12:]}' if title.rindex(title[-1]) + 1 > 13 else title.center(7)} "
tab_title_template "{index}: {title[title.replace(':','/').replace(' ','/').rfind('/')+1:]}"  
active_tab_font_style   bold
